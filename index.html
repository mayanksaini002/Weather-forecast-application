<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <h1 class="text-center text-3xl font-semibold">Weather Forecast</h1>

        <div class="mt-6">
            <input type="text" id="locationInput" class="p-2 w-full rounded-lg" placeholder="Enter city name">
            <button id="getWeatherButton" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded-lg w-full">Get Weather</button>
        </div>

        <div id="weatherContainer" class="hidden mt-6">
            <h2 id="locationHeading" class="text-2xl font-bold text-center"></h2>
            <div id="weatherProperties" class="text-center mt-4"></div>
            <img id="weatherIcon" class="mx-auto mt-4" />
            
            <div id="forecastContainer" class="mt-6">
                <h3 class="text-xl font-semibold text-center">5-Day Forecast</h3>
                <ul id="forecastList" class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></ul>
            </div>
        </div>

        <div id="errorContainer" class="text-center text-red-500 mt-6 hidden"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
